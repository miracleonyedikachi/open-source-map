    <div class="container-fluid">
    <div class="row">
            <div class="col-sm-3"></div>
         <div class="col-sm-6">
             <div class="mainItem">
                <div id="open">
                    <h1 id="create">Login</h1>
                </div>
                
                <form action="" id="form">
                <div class="row">
                    <div class="form-group">
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter Your Name" class="form-control"><br>
        <div id="realText" class="error"></div>
        </div>
        <div class="form-group">
        <label for="Username">Username</label><br>
        <input type="text" id="Username" class="form-control" placeholder="Username"><br>
        <div id="realText" class="error"></div>
        </div>
        <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" id="password" class="form-control" placeholder="Password not more than 8 Characters"><br>
        <div id="realText" class="error"></div>
        </div>
        
        <div class="form-group">
            <input id="submit" class="form-control" type="submit" value="submit">
                </div>
    </form>
        </div>
          </div>

         </div>

                   <div class="row">
                       <div class="col-sm-3"></div>
                    <div class="col-sm-6">
                       <div>
                        <div class="mainPop">
            <div class="showBox">
                <h1 id="success">Welcome</h1>
                <img id="mark" src="./images/mark.png" class="img-responsive">
