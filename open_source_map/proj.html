<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles/proj.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark py-0">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./images/" height="30px" class="navbar-img"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active " aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">
                  Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
     <div class="col-sm-6">
         <div class="mainItem">
            <div id="open">
                <h1 id="create">Land Owner</h1>
            </div>
                <form action="" id="form">
                <div class="row">
                    <div class="form-group">
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter Your Name" class="form-control"><br>
        <div id="realText" class="error"></div>
        </div>
        <div class="form-group">
        <label for="Username">Username</label><br>
        <input type="text" id="Username" class="form-control" placeholder="Username"><br>
        <div id="realText" class="error"></div>
        </div>
        <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" id="password" class="form-control" placeholder="Password not more than 8 Characters"><br>
        <div id="realText" class="error"></div>
        </div>
        <div class="form-group">
        <label for="Cpassword">Confirm Password</label><br>
        <input type="password" id="Cpassword" class="form-control" placeholder="Confirm Initial Password"><br>
        <div id="realText" class="error"></div>
        </div>
        <div class="form-group">
        <label for="describe">Job description</label><br>
        <input type="text" id="describe" class="form-control" placeholder="Explain your kind of Job"><br>
        <div id="realText" class="error"></div>
        </div>
       <div class="form-group">
        <label for="address">Office Address</label><br>
        <input type="text" id="address" class="form-control"><br>
        <div id="realText" class="error"></div>
        </div>
        <div class="form-group">
        <input id="submit" class="form-control" type="submit" value="submit">
            </div>
    </form>
        </div>
          </div> 
            <div class="col-sm-3"></div>
         </div>
         </div>
         <div class="container-fluid">
    <div class="mainContainer"  id="mainModal">
           <div class="row">
               <div class="col-sm-3"></div>
            <div class="col-sm-6">
               <div>
                <div class="mainPop">
    <div class="showBox">
        <h1 id="success">Successful</h1>
        <img id="mark" src="./images/mark.png">
    </div>
    <div class="row">
            <button id="proceed"><a href="geo.html">Click Here to Proceed >>></a></button>   
        </div>          
</div>

</div>
         <div class="col-sm-3"></div>
      </div>
    </div>
    </div>
</body>
    <script src="./js/proj.js"></script>
</body>
